<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/examples.css">
</head>

<body>

    <header>
        <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1>
    </header>

    <section>
        <h1 class="title">Image</h1>
    </section>

    <section>
        <div class="row">
            <div class="col-3">
                <img src="img/back2.png" alt="Homer" class="image1" width="100">
            </div>

            <div class="col-3">
                <img src="img/back2.png" alt="Homer" class="image2" width="100">
            </div>

            <div class="col-3">
                <img src="img/back2.png" alt="Homer" class="image3" width="100">
            </div>

            <div class="col-3">
                <a href="#" class="link">
                    <img src="img/back2.png" alt="Homer" width="100">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <figure>
                    <img src="img/responsive.jpg" alt="Responsive" class="img-responsive">
                    <figcaption>Image responsive</figcaption>
                </figure>
            </div>

            <div class="col-3">
                <div class="card">
                    <img src="img/responsive.jpg" alt="Card" class="img-responsive">
                    <div class="container">
                        <p>Image card...</p>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <img src="img/responsive.jpg" alt="Card" class="img-responsive filter">
                    <div class="container">
                        <p>Image card...</p>
                    </div>
                </div>
            </div>


            <div class="col-3">
                <a href="#" class="link">
                    <img src="img/back2.png" alt="Homer" width="100">
                </a>
            </div>
        </div>


    </section>

    <script src="js/anim.js"></script>
</body>

</html>
