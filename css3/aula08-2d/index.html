<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/examples.css">
</head>

<body>

    <header>
        <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1>
    </header>

    <section>
        <h1 class="title">2D</h1>
    </section>

    <section>
        <div class="row">
            <div class="col-3">
                <p class="rotate" id="element">School of Net</p>
            </div>
            <div class="col-3">
                <p class="tranlate" id="element">School of Net</p>
            </div>
            <div class="col-3">
                <p class="scale" id="element">School of Net</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p class="skewX" id="element">School of Net</p>
            </div>
            <div class="col-3">
                <p class="skewY" id="element">School of Net</p>
            </div>
            <div class="col-3">
                <p class="skew" id="element">School of Net</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3">
                <p class="matrix" id="element">School of Net</p>
            </div>
            <div class="col-3">

            </div>
        </div>

    </section>

    <script src="js/anim.js"></script>
</body>

</html>
