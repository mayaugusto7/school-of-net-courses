<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery - School of Net</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Acme');
        html {
            font-family: 'Acme', sans-serif;
        }
    </style>
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <header>
        <h1 id="title"></h1>
        <p id="desc"></p>
    </header>

    <main>
        <section>
            <h1>Mouse Events</h1>
            <button id="click">click()</button>
            <button id="dblclick">dbclick()</button>
            <button id="mouseenter">mouseenter()</button>
            <button id="mouseleave">mouseleave()</button>

            <br/>

            <h1>Keyboard Events</h1>
            <input type="text" id="keypress" placeholder="keypress">
            <input type="text" id="keydown" placeholder="keydown">
            <input type="text" id="keyup" placeholder="keyup">
            <p id="eventKey"></p>
        </section>
    </main>

    <script src="js/test_jquery.js"></script>
</body>

</html>
