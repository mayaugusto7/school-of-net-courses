<main>
    <section>
        <div class="container">
            <div class="row">
                <h1>Modal</h1>
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">My Modal</button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                   <div class="modal-dialog">
                       <div class="modal-content">
                           <div class="modal-header">
                               <button type="button" class="close" data-dimiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                               <h4 class="modal-title">Modal title</h4>
                           </div>
                           <div class="modal-body">
                                <p>One fine body&hellip;</p>
                           </div>
                           <div class="modal-footer">
                               <button type="button" class="btn btn-default" data-dimiss="modal">Close</button>
                               <button type="button" class="btn btn-primary" data-dimiss="modal">Save changes</button>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </section>
