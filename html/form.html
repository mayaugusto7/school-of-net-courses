<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Input Types</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>HTML 5 Input Types</h1>
    </header>

    <section class="container">
        <form>

            <div class="form-group">
                <label for="">Color</label>
                <input type="color">
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="">DateTime-local</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label for="">Month</label>
                <input type="month">
            </div>
            <div class="form-group">
                <label for="">Number</label>
                <input type="number" min="0" max="100" step="10">
            </div>

            <div class="form-group">
                <label for="">Range</label>
                <input type="text" id="textinput">
                <input type="range" min="0" max="10" onchange="updateTextInput(this.value)">
                <script>
                    function updateTextInput(num) {
                        document.getElementById('textinput').value = num;
                    }
                </script>
            </div>

            <div class="form-group">
                <label for="">Search</label>
                <input type="search">
            </div>
            <div class="form-group">
                <label for="">Time</label>
                <input type="time">
            </div>
            <div class="form-group">
                <label for="">Url</label>
                <input type="url">
            </div>
            <div class="form-group">
                <label for="">Week</label>
                <input type="week">
            </div>
            <div class="form-group">
                <label for="">List</label>
                <input list="codes" name="code" title="Customize a part of error" required>
                <datalist id="codes">
                    <option value="Javascript"></option>
                    <option value="PHP"></option>
                    <option value="Java"></option>
                    <option value="Ruby"></option>
                    <option value="Python"></option>
                </datalist>
            </div>

            <button>Submit</button>
        </form>
    </section>

    <section>

        <h1>Output Types</h1>
        <form oninput="x.value = parseInt(a.value) + parseInt(b.value), y.value = parseInt(a.value)">
            0
            <input type="range" id="a" name="a" value="50" min="0" max="100"> 100 +
            <input type="text" name="b" value="0"> =
            <output name="x"></output>
            <output name="y"></output>
        </form>

    </section>

    <section>

        <h1>Autocomplete</h1>
        <form autocomplete="off">

            <div class="form-group">
                <input type="text" name="fname" placeholder="First name">
            </div>

            <div class="form-group">
                <input type="text" name="lname" placeholder="Last name">
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" autocomplete="off">
            </div>

            <button>Submit</button>
        </form>

    </section>

    <section>

        <h1>The novalidate Attribute and autofocus</h1>
        <form>

            <div class="form-group">
                <input type="text" name="fname" placeholder="First name" required>
            </div>

            <div class="form-group">
                <input type="text" name="lname" placeholder="Last name">
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" autocomplete="off" novalidate>
            </div>

            <button>Submit</button>
        </form>

    </section>

    <section>

        <h1>The form Attribute:</h1>
        <form id="form1" method="get" action="">

            <div class="form-group">
                <input type="text" name="fname" placeholder="First name" required>
            </div>

            <div class="form-group">
                <input type="text" name="lname" placeholder="Last name" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>

            <button>Submit</button>
            <button formnovalidate>Submit Novalidate</button>
            <button formnovalidate formmethod="post">Submit Method</button>
            <button formnovalidate formaction="post">Submit Action</button>
        </form>

        <input type="color" name="color" form="form1">

    </section>

</body>

</html>
